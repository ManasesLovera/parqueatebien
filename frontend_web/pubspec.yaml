name: web
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  convert: ^3.1.1
  flutter_native_splash: ^2.4.0
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  flutter_screenutil: ^5.0.0+2
  flutter_polyline_points: ^2.0.0 
  google_maps_flutter_web: ^0.5.4+3
  geolocator_web: ^3.0.0
  geocoding: ^2.0.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  

flutter:
  uses-material-design: true
  assets:
    - assets/image/fondo_splash.png
    - assets/image/LOGO_INTRANT.png
    - assets/image/LOGO_PARQUEATE.png
    - assets/image/LOGO_PARQUEATE_splash.png
    - web/icons/

flutter_native_splash:
  android: false
  web: true
  ios: false
  color: 
  image: assets/image/LOGO_INTRANT.png
  background_image: assets/image/fondo_splash.png
  branding: "assets/image/LOGO_INTRANT.png"
  branding_mode: bottom
 

