<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/gestiondeusuarios.css">
    <link rel="stylesheet" href="../styles/popups.css">

    <title>Gestión de Usuarios</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>
                <img src="../src/img/LOGO PARQUEATE BN.png" alt="Logo">
            </span>
            <div class="user-info">
                <img src="../src/img/LOGO PARQUEATE BN.png" alt="User Photo">
                <div>
                    <strong>Juan Pérez</strong><br>
                    j.perez@correo.com
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title-section">
                <h1>Gestión de usuarios</h1>
                <button id="agregarUsuarioButton">+Crear nuevo usuario</button>
            </div>
            <div class="container"></div>
            <div class="filters">
                <h3 class="filter-title">Filtro de consulta</h3>
                <div class="filter-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresar nombre del usuario">
                </div>
                <div class="filter-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" placeholder="Ingresar código del usuario">
                </div>
                <div class="filter-group">
                    <label for="estatus">Estatus</label>
                    <select id="estatus">
                        <option value="">Seleccionar</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <button onclick="filterUsers(event)">Buscar</button>
            </div>
        </div>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Tipo de usuario</th>
                    <th>Estatus</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- Filas de usuarios generadas dinámicamente -->
            </tbody>
        </table>
        <div class="pagination">
            <button>&lt;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>&gt;</button>
        </div>
    </div>

    <!-- Popups -->
    <div id="crearUsuarioPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('crearUsuarioPopup')">&times;</span>
            <h2>Nuevo Usuario</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="codigoUsuario">Código de empleado:</label>
                    <input type="text" id="codigoUsuario" placeholder="Ingrese el código de empleado">
                </div>
                <div class="form-group">
                    <label for="estatusUsuario">Estatus:</label>
                    <select id="estatusUsuario">
                        <option value="">Seleccionar</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre:</label>
                    <input type="text" id="nombreUsuario" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                    <label for="apellidoUsuario">Apellido:</label>
                    <input type="text" id="apellidoUsuario" placeholder="Ingrese el apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="rolUsuario">Asignación de rol:</label>
                    <select id="rolUsuario">
                        <option value="">Seleccionar</option>
                        <option value="agente">Agente</option>
                        <option value="admin">Admin</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="grua">Grua</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <button class="cancelar" onclick="closePopup('crearUsuarioPopup')">Cancelar</button>
                <button class="agregar" id="agregarUsuarioBtn" onclick="agregarUsuario()" disabled>Agregar
                    usuario</button>
            </div>
        </div>
    </div>

    <div id="editarUsuarioPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('editarUsuarioPopup')">&times;</span>
            <h2>Editar Usuario</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="editCodigoUsuario">Código de empleado:</label>
                    <input type="text" id="editCodigoUsuario" placeholder="Ingrese el código de empleado">
                </div>
                <div class="form-group">
                    <label for="editEstatusUsuario">Estatus:</label>
                    <select id="editEstatusUsuario">
                        <option value="">Seleccionar</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="editNombreUsuario">Nombre:</label>
                    <input type="text" id="editNombreUsuario" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                    <label for="editApellidoUsuario">Apellido:</label>
                    <input type="text" id="editApellidoUsuario" placeholder="Ingrese el apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="editRolUsuario">Asignación de rol:</label>
                    <select id="editRolUsuario">
                        <option value="">Seleccionar</option>
                        <option value="agente">Agente</option>
                        <option value="admin">Admin</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="grua">Grua</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <button class="cancelar" onclick="closePopup('editarUsuarioPopup')">Cancelar</button>
                <button onclick="guardarCambiosUsuario()">Guardar Cambios</button>

            </div>
        </div>
    </div>
    
    <div id="eliminarUsuarioPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('eliminarUsuarioPopup')">&times;</span>
            <h2>Eliminar Usuario</h2>
            <p>¿Estás seguro de que deseas eliminar este usuario?</p>
            <div class="form-row">
                <button class="cancelar" onclick="closePopup('eliminarUsuarioPopup')">Cancelar</button>
                <button onclick="eliminarUsuario('codigoDelUsuario')">Eliminar Usuario</button>      
              </div>
        </div>
    </div>

    <script src="../js/gestiondeusuario.js"></script>
    <script src="../js/popup.js"></script> <!-- Ruta al archivo JavaScript para los popups -->
</body>
</html>
