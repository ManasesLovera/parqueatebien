<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
       
            <div class="logo">
                <img src="../src/img/LOGO PARQUEATE BN.png" alt="">
            </div>
            <div class="login">
                <form>
                    <label>Usuario</label>
                    <input id="user" type="text" placeholder="Ingresar usuario">
                    <label>Contraseña</label>
                    <input id="password" type="password" placeholder="Ingresar contraseña">
                    <button id="btnLogin">Ingresar</button>
                </form>
            </div>
        
        <footer>
            <img src="../src/img/LOGO INTRANT.png" alt="INTRANT">
        </footer>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
