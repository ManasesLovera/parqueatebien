<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/consultarplaca.css">
    <!-- FONT FAMILY Open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/resultadoconsulta.css">
    <link rel="stylesheet" href="../styles/mediaqueries.css">
    <title>Consultar placa</title>
</head>
<body>
    <div class="container">
        <nav>
            <span class="logo">
                <img src="../src/img/LOGO PARQUEATE BN - AZUL.png" alt="">
            </span>
            <span class="user_data">

            </span>
        </nav>
        <main id="root">
            <article class="consultar_placa">
                <h1>Consultar placa</h1>
                <section class="busqueda">
                    <input id="textbox-consultarplaca" type="text" placeholder="Ingresar digitos de placa">
                    <button class="btn-consultarplaca" id="btn-consultarplaca">Buscar</button>
                </section>
            </article>
            <article>
                <section class="ver-reportes">
                    <div class="ver-reportes-grafico">
                        <img src="../src/img/REPORT.svg" alt="Back">
                    </div>
                    <div class="ver-reportes-texto">
                        <h4>Ver reportes</h4>
                        <p>Visualiza todos los vehículos reportados e incautados</p>
                    </div>
                    <div class="ver-reportes-flecha">
                        <img src="../src/img/pngwing.com.png">
                    </div>
                    
                </section>
                
                <section class="estadisticas">
                    <h2 id="h2"></h2>
                    <section class="reportes">
                        <span class="vehiculos">
                            <p class="cantidad-vehiculos" id="reportados">0</p>
                            <p class="descripcion-vehiculos">Vehículos reportados</p>
                        </span>
                        <span class="vehiculos">
                            <p class="cantidad-vehiculos" id="recogidos">0</p>
                            <p class="descripcion-vehiculos">Vehículos recogidos por Grúa</p>
                        </span>
                        <span class="vehiculos">
                            <p class="cantidad-vehiculos" id="retenidos">0</p>
                            <p class="descripcion-vehiculos">Vehículos en centros de retención</p>
                        </span>
                    </section>
                </section>
            </article>
        </main>
    </div>

    <script type="module" src="../js/consultarplaca.js"></script>
    <script type="module" src="../js/resultadoconsulta.js"></script>
</body>
</html>
